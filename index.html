<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-header">Calculator</h1>
    <div class="container">
        <div class="screen">
            <h1 id="result"></h1>
        </div>
        <div class="buttons">
            <button >AC</button>
            <button >c</button>
            <button >%</button>
            <button >/</button>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button >*</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button >-</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button >+</button>
            <button >.</button>
            <button >0</button>
            <button id="equal" onclick="equal()">=</button>
        </div>
    </div> 
    <script src="index.js"></script> 
</body>
</html>
